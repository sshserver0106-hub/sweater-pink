name: Regenerate ciphers (manual)

on:
  workflow_dispatch:
    inputs:
      pw:
        description: "Password 3 digit (mis. 123)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo publik
      - uses: actions/checkout@v4

      # Checkout repo PRIVATE "data" ke folder ./data
      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: sshserver0106-hub/data
          token: ${{ secrets.DATA_TOKEN }}
          path: data

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate ciphers.js
        env:
          PW: ${{ github.event.inputs.pw }}
        run: |
          if ! [[ "${PW}" =~ ^[0-9]{3}$ ]]; then
            echo "Password harus 3 digit"; exit 1;
          fi
          node data/tools/encrypt.js

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ciphers.js
          git commit -m "regenerate ciphers (pw=${{ github.event.inputs.pw }})" || echo "No changes"
          git push
