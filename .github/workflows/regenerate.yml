name: Regenerate ciphers (manual)

on:
  workflow_dispatch:
    inputs:
      pw:
        description: "Password 3 digit (mis. 123)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # checkout repo publik (tempat Pages)
      - uses: actions/checkout@v4

      # checkout repo privat (data)
      - name: Checkout private data repo
        uses: actions/checkout@v4
        with:
          repository: sshserver0106-hub/data   # ganti sesuai nama repo privat
          token: ${{ secrets.DATA_TOKEN }}     # secret token yg kamu buat
          path: data                           # folder tujuan

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Mask pw in logs
        run: echo "::add-mask::${{ github.event.inputs.pw }}"

      - name: Generate ciphers.js
        env:
          PW: ${{ github.event.inputs.pw }}
        run: |
          if ! [[ "${PW}" =~ ^[0-9]{3}$ ]]; then
            echo "Password harus 3 digit"; exit 1;
          fi
          # jalankan script encrypt dari repo privat
          node data/tools/encrypt.js

      - name: Bump cache buster in index.html
        run: |
          vb=${{ github.run_number }}
          sed -i 's#ciphers.js?v=[0-9]\+#ciphers.js?v='"$vb"'#' index.html || \
          sed -i 's#ciphers.js"#ciphers.js?v='"$vb"'"#' index.html

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ciphers.js index.html
          git commit -m "regenerate ciphers (pw hidden)" || echo "No changes"
          git push
